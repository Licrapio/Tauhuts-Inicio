<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tauhuts</title>
    <link rel="stylesheet" href="estiloPrin.css">
    <link rel="stylesheet" href="estiloPA.css">
</head>
<body>
    <!--Contenedor padre-->
    <div class="tituloimg">
        <img src="Visuales/VisualesT/logo.png" alt="logo" class="imagen1">
        <div class="titulo">
            <h1>TAUHUTS</h1>
            <p>Los únicos cuernos que te gustaría probar</p>
        </div>
        <img src="Visuales/VisualesT/logo.png" alt="logo" class="imagen2">
    </div>
    <!--Aquí termina-->
    <form id="formulario-compra" style="margin-top: 50px; margin-bottom: 50px;">
        <h2>Detalles de Envío</h2>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
        </div>
        <div class="form-group">
            <label for="direccion">Dirección de Envío:</label>
            <textarea id="direccion" name="direccion" rows="3" required></textarea>
        </div>
        
        <h3>Información de Pago</h3>
        <div class="form-group">
            <label for="tarjeta">Número de Tarjeta:</label>
            <input type="text" id="tarjeta" name="tarjeta" placeholder="XXXX-XXXX-XXXX-XXXX" required>
        </div>
        
        <button type="submit">Confirmar Compra</button>
    </form>
    
    <script src="pago.js"> </script>
    
</body>
</html>
